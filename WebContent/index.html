<!DOCTYPE html>
<html>
<head>
    <title>Government Scheme Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-landmark"></i> Government Scheme Finder</h1>
        <form action="schemeFinder" method="post">
            <!-- Personal Information -->
            <fieldset>
                <legend><i class="fas fa-user"></i> Personal Information</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="0" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="maritalStatus">Marital Status:</label>
                        <select id="maritalStatus" name="maritalStatus">
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="familySize">Family Size:</label>
                        <input type="number" id="familySize" name="familySize" min="1" value="1">
                    </div>
                </div>
            </fieldset>

            <!-- Financial Information -->
            <fieldset>
                <legend><i class="fas fa-rupee-sign"></i> Financial Information</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="income">Annual Income (â‚¹):</label>
                        <input type="number" id="income" name="income" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="occupation">Occupation:</label>
                        <select id="occupation" name="occupation" required>
                            <option value="farmer">Farmer</option>
                            <option value="student">Student</option>
                            <option value="salaried">Salaried</option>
                            <option value="self-employed">Self Employed</option>
                            <option value="unemployed">Unemployed</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- Location Information -->
            <fieldset>
                <legend><i class="fas fa-map-marker-alt"></i> Location Information</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="district">District:</label>
                        <input type="text" id="district" name="district">
                    </div>
                    <div class="form-group">
                        <label for="areaType">Area Type:</label>
                        <select id="areaType" name="areaType">
                            <option value="rural">Rural</option>
                            <option value="urban">Urban</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- Special Conditions -->
            <fieldset>
                <legend><i class="fas fa-info-circle"></i> Special Conditions</legend>
                <div class="form-row">
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="isDisabled" name="isDisabled" value="true">
                        <label for="isDisabled">Person with Disability</label>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="isMinority" name="isMinority" value="true">
                        <label for="isMinority">Belongs to Minority</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="specialConditions">Other Special Conditions (comma separated):</label>
                    <input type="text" id="specialConditions" name="specialConditions" 
                           placeholder="e.g. widow, single-parent, veteran">
                </div>
            </fieldset>

            <button type="submit" class="submit-btn">
                <i class="fas fa-search"></i> Find Eligible Schemes
            </button>
        </form>
    </div>
</body>
</html>
